<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Files drop-files</title>
    <meta
      name="description"
      content="Upload documents, images and files for free. No registration required. Fast and instant downloading! Safe and Secure. Unlimited Upload/Download speed."
    />
    <link rel="icon" type="image/x-icon" href="./Assets/file.png" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="http://drop-files.herokuapp.com/get?uid=Assets&name=icon.png"
    />
    <meta
      property="twitter:image"
      content="http://drop-files.herokuapp.com/get?uid=Assets&name=icon.png"
    />
    <style>
      .progress {
        margin-top: 10px;
        outline: none;
        width: 85px;
        height: 35px;
        cursor: pointer;
        border-radius: 5px;
        border-style: none;
        background-color: rgb(0, 0, 0);
        font-size: 14px;
        font-weight: 600;
        font-family: sans-serif;
        color: white;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <h1>Fetch your file here...</h1>
    <hr />
    <p>
      <a href="/index.html">Upload</a> ||
      <a href="/get.html">Fetch</a>
    </p>
    <hr />
    Enter unique id :
    <input type="text" id="user-id" /><br />
    <input type="button" value="Fetch" id="fetch-files" class="progress" />
    <ol id="list-items"></ol>
  </body>
  <script>
    const uid = document.querySelector("#user-id");
    const _btn_handler = document.querySelector("#fetch-files");
    const _items = document.querySelector("#list-items");
    const resp = "";
    _btn_handler.addEventListener("click", () => {
      let data = { uid: uid.value };
      fetch("/id_fetch", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      })
        .then((res) => res.json())
        .then((data) => (_items.innerHTML = data.inHTML));
    });
  </script>
</html>
